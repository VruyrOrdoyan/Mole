<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Scraper</title>
    <link rel="stylesheet" type="text/css" href="jquery.datepick.css">
    <link rel="Stylesheet" href="mole-popup.css"/>
   <!-- <link xmlns="http://www.w3.org/1999/xhtml" rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />-->

    <script type="text/javascript" src="jquery.datepick.js"></script>

<body class="loading">
    <div class="input_field">
        <div class="input_label">Task Key: </div>
        <input type="text" id="txtTaskKey" />
    </div>

    <div class="input_field">
        <div class="input_label">File: </div>
        <input type="text" id="txtFile" />
    </div>

    <div class="input_field">
        <div class="input_label">Channel: </div>
        <input type="text" id="txtChannel" />
    </div>
    <div class="input_field">
        <div class="input_label">Location: </div>
        <input type="text" id="txtLocation" />
    </div>
    <div class="input_field">
        <div class="input_label">Date From: </div>
        <input type="text" id="txtDateFrom" tabindex="-1" />
    </div>
    <div class="input_field">
        <div class="input_label">Date To: </div>
        <input type="text" id="txtDateTo" />
    </div>
<br/>
<textarea id="statusArea"></textarea>
<br/>
<button id="btnDisplayStatus">Display Status</button>
<button id="btnRemoveStatus">Remove Status</button>
<button id="btnReload">Reload</button>
